<button>Open auth popup</button>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelector("button").addEventListener("click", () => {
      window.open(
        "http://localhost:8000/api/auth-ui",
        "_blank",
        "popup=true,fullscreen=yes,toolbar=no,menubar=no,status=no,width=500,height=400,top=100,left=100"
      );
    });
  });
</script>
